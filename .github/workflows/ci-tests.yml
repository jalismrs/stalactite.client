name: ci-tests

on:
  - push
  - pull_request

jobs:
  runUnitTests:
    runs-on: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cache PHP dependencies based on composer.lock
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.lock') }}

      - name: Fetch dependencies
        uses: php-actions/composer@v1.0.0

      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: '7.1'
          extensions: mbstring

      - name: Run tests
        run: php vendor/bin/phpunit tests/